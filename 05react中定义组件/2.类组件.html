<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类式组件</title>
</head>
<body>
  <!-- 存放容器 -->
  <div id="test"></div>

  
  <!-- 引入react核心库 -->
  <script src="../js/react.development.js"></script>
  <!-- 引入react-dom用于支持react操作dom -->
  <script src="../js/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转换为js -->
  <script type="text/javascript" src="../js/babel.min.js">
  </script>

<!-- 注意：这里是写jsx语句的地方 -->
<script type="text/babel">
// 1.创建类组件
class MyComponent extends React.Component {
  render(){
    console.log(this,'this');
    //render是放在那里的，放在MyComponent类的原型对象上，供实例使用
    // render中的this 是谁？-MyComponent的实例对象<====>MyComponent组件实例对象
    return <h2>定义的复杂类组件</h2>
  }
}
// 2渲染组件到页面
ReactDOM.render(<MyComponent/>,document.getElementById('test'))

/**
 * 
 * 执行了ReactDOM.render(<MyComponent/>....之后)发生了什么？
 * 1.React解析组件标签，找到了MyComponent组件
 * 2.发现组件是使用类定义的，随后new出来的该类的实例，并通过该实例调用到原型上的render方法
 * 3.将render返回的虚拟DOM转为真实DOM，随后呈现出页面上
*/
</script>
</body>
</html>
