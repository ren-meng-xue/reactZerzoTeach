<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>createRef</title>
</head>

<body>
  <div id="test"></div>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script type="text/babel">
    class Demo extends React.Component {
   /**
    * React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点 但是该容器是专人专用
    * 
   */
      myRef = React.createRef()
      myRef2 = React.createRef()
      //展示左侧输入框的数据
      showData = () => {
        // 34行在执行的时候input碰见了ref绑定的myRef,就会把input放在myRef这个容器里面 
        // console.log(this.myRef.current.value,'909');
      }
    
      showData2=()=>{
        alert(this.myRef2.current.value)
      }
      render () {
        return (
          <div>
            <input ref={this.myRef} type="text" placeholder="点击按钮提示数据" />
            <button ref={this.myRef} onClick={this.showData}>点我提示左侧的数据</button>
             <input ref={this.myRef2} onBlur={this.showData2} type="text" placeholder="点击按钮提示数据" />
          
          </div>
        )
      }
    }
    ReactDOM.render(<Demo />, document.getElementById('test'))


  </script>
</body>

</html>
