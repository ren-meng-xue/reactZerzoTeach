<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test"></div>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <!-- 引入prop-types 用于对组件标签属性进行限制 -->
  <script src="../js/prop-types.js"></script>
  <!-- 全局多了PropTypes -->
  <script type="text/babel">
    // 1创建组件
    class Person extends React.Component {
      state = { name: 'tom', age: 12 }
     
      render () {
        // console.log(this);//this是Person组件的实例
        const { name, age, sex } = this.props
        this.props.name='hello'//次行代码会报错，因为props是只读的
        return (
          <ul>
            <li>姓名：{name}</li>
            <li>年龄：{age + 1}</li>
            <li>性别：{sex}</li>
          </ul>
        )
      }
    }
    //对标签属性进行类型、必要性的限制
    Person.propTypes={
        name:PropTypes.string.isRequired,//限制name必传，且为字符串
        sex:PropTypes.string,//限制性别为字符串
        age:PropTypes.number,//限制年龄
        speak:PropTypes.func//限制speak为函数
    }
    //指定默认标签属性值
    Person.defaultProps={
      sex:'不男不女',
      age:10
    }
    const p = { name:'tom', age: 18 } //{...p} 传递props ｜传递标签属性
    //渲染组件到页面
    // ReactDOM.render(<Person {...p} />, document.getElementById('test'))
    ReactDOM.render(<Person name="tome" speak={speak}/>,document.getElementById('test'))

    function speak(){
      console.log('speak');
    }
  </script>
</body>

</html>
