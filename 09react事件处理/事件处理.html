<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>createRef</title>
</head>

<body>
  <div id="test"></div>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script type="text/babel">
    // 创建组件
    class Demo extends React.Component {
      /**
       * 1）通过onXXX属性指定事件处理函数（注意大小写）
       * a.React使用的是自定义（合成）事件，而不是使用的原生DOM事件 ---为了更好的兼容性
       * b.React中的事件是通过事件委托方式处理（委托给组件最外层的元素）---为了高效
       * 2）通过event.target得到发生事件的DOM元素对象---不要过度使用ref
      */
    // 创建Ref容器
      myRef = React.createRef()
      //展示左侧输入框的数据
      showData = () => {
        console.log(this.myRef.current.value,'909');
      }
      showData2=(event)=>{
        console.log(event.target.value,'909');//发生事件的事件源
        // alert(this.myRef2.current.value)
      }
      render () {
        return (
          <div>
             <input ref={this.myRef} type="text" placeholder="点击按钮提示数据" />
             <button ref={this.myRef} onClick={this.showData}>点我提示左侧的数据</button>
             <input onBlur={this.showData2} type="text" placeholder="点击按钮提示数据" />
          </div>
        )
      }
    }
    ReactDOM.render(<Demo />, document.getElementById('test'))
  </script>
</body>

</html>
