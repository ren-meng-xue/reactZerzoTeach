<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function demo () {
      console.log(this);
      // Window {window: Window, self: Window, document: document, name: '', location: Location, …}
    }
    demo()//直接调用 this指向的是window
    demo.bind({ a: 1, b: 2 })//把里面的this改成一个对象，控制台不会输出任何东西
    // .bind方法返回的是一个新函数，新函数没有被调用
    const x = demo.bind({ a: 1, b: 2 })
    x()//{a: 1, b: 2}
  </script>
</body>

</html>
