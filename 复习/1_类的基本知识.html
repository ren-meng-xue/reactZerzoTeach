<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类的基本知识</title>
</head>

<body>
  <script type="text/javascript">

    /**
     * 1.类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时，才写
     * 2.如果A类继承了B类，且A类中写了构造器，那么A类构造器中，super是必须要调用的，
     * 3.类中定义的方法，都是放在了类的原型对象上，供实例上去使用
     * 
    */
    //创建一个Person类
    class Person {
      //构造器
      constructor(name, age) {
        //构造器中的this是谁 -类的实例对象
        this.name = name;
        this.age = age;
      }
      //一般方法
      speak () {
        //speak方法放在了那里？-类的原型对象上，供实例使用
        //通过Person实例调用speak时，speak中的this就是person实例
        console.log(`我的${this.name},年龄：${this.age}`);
      }
    }
    //创建一个Student类，继承于Person类
    class Student extends Person {
      constructor(name, age, h) {//接受父类传递的参数
        super(name, age)//super必须放在最开始
        this.h = h
      }
      //重写从父类继承过的方法
      speak () {
        console.log(`我的名字${this.name},我的年龄${this.age},我的班级${this.h}`);
      }
      study () {
        //study放在了那里？类的原型对象上，供实例使用
        //通过Study实例调用study时，study中的this就是Person实例
        console.log('学生需要学习');
      }
    }
    const s1 = new Student('小张', 15, '高一')
    console.log(s1);
    s1.speak()
    s1.study()
    /**
     * 创建一个Person的实例对象
     const p1 = new Person('tom1',12);
     const p2 = new Person('tom2',18);
     // console.log(p1,p1);
     p1.speak()
     p2.speak()
     p1.speak.call({a:1,b:2})//我的undefined,年龄：undefined,因为更改了speak中的this，
    */



    class Car {
      constructor(name, price) {
        this.name = name;
        this.price = price;
        // this.wheel=3
      }
      //类中可以直接写赋值语句，如下代码的含义是：给Car的实例对象添加一个属性，名为wheel，
      wheel = 2//如果是一个固定的值可以这么写，如果是动态的还是需要去constructor构造函数里面传递接收
    }
    const c1 = new Car('奔驰', 199)
    const c2 = new Car('宝马', 2099)
    console.log(c1);
    console.log(c2);
  </script>
</body>

</html>
