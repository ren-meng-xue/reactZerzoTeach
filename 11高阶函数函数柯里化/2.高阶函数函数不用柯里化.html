<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.高阶函数函数不用柯里化</title>
</head>

<body>
  <!-- 准备好一个容器 -->
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script src="../js/react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作DOM -->
  <script src="../js/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转为js -->
  <script src="../js/babel.min.js"></script>

  <script type="text/babel">
    /**
     * 高阶函数 如果一个函数符合下面2个规范中的任何一个，那该函数就是高阶函数
     * 1.若A函数接收的是一个参数，那么A就可以称之为高阶函数
     * 2.若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数
     * 常见的高阶函数：Promise，setTimeout,arr,map
     * 
     * 函数的柯里化：通过函数调用继续返回函数的方式，实现多次接受参数最后统一处理的函数编码形式
    */
    // 1创建组件
    class Login extends React.PureComponent {
      //初始化状态
      state = {
        username: '',//用户名
        password: ''//密码
      }
    
      //保存状态
      saveFormData = (dataType,event) => {
       this.setState({[dataType]:event.target.value})
      }

       handleSubmit = (event) => {
        event.preventDefault()//阻止表单提交
        const {username,password} = this.state//真正的值
        alert(`用户名：${username},密码：${password}`)
      }
      render () {
        return (
          <form onSubmit={this.handleSubmit}>
            用户名: <input onChange={(event)=>this.saveFormData('username',event)} type="text" name="username" />
            密码：<input type="password" onChange={(event)=>this.saveFormData('password',event)} name="password" />
            <button>登陆</button>
          </form>
        )

      }
    }
    // 2渲染组件
    ReactDOM.render(<Login />, document.getElementById('test'))
  </script>
</body>

</html>
